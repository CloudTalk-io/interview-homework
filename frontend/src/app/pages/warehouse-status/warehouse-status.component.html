<div class="warehouse-status">
  <table>
    <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Unit Price (Euros)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items$ | async">
      <td><img [src]="item.imageUrl" alt="{{item.name}}" width="50"></td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.unitPrice }}</td>
    </tr>
    </tbody>
  </table>
</div>
